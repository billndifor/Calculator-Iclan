<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="/style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="cal bg-black">
            <div class="screen-box bg-light" id="screen-box">
                <div style="margin-top: .9em !important; margin-left: 10em;  ">
                  <input id="screen" type="text" dir="rtl">
                  <input id="screen2" type="text" dir="rtl">
                 </div>
                
                
            </div>
            <div class="up-buttons" > 
                <button type="button" class="btn lp" >mc</button>
                <button type="button" class="btn lp">m+</button>
                <button type="button" class="btn lp" id="clear-button">AC</button>
                <button type="button" class="btn1S lp" onclick="displaysong1()" id="clearScreen">C</button>
                <button type="button" class="btn lg">mc</button>
                <button type="button" class="btn lg">m+</button>
                <button type="button" class="btn lg">m-</button>
                <button type="button" class="btn lg">mr</button>
            </div>
            <div class="down-buttons">
                <button type="button" class="btn nb" onclick="displayNumber(7)">7</button>
                <button type="button" class="btn nb" onclick="displayNumber(8)">8</button>
                <button type="button" class="btn nb" onclick="displayNumber(9)">9</button>
                <button type="button" class="btn ac"  id="divide-button">/</button>
                <button type="button" class="btn ac">R</button>
                <button type="button" class="btn nb" onclick="displayNumber(4)">4</button>
                <button type="button" class="btn nb" onclick="displayNumber(5)">5</button>
                <button type="button" class="btn nb" onclick="displayNumber(6)">6</button>
                <button type="button" class="btn ac" id="multiply-button">X</button>
                <button type="button" class="btn ac" id="power-button">x^2</button>
                <button type="button" class="btn nb" onclick="displayNumber(1)">1</button>
                <button type="button" class="btn nb" onclick="displayNumber(2)">2</button>
                <button type="button" class="btn nb" onclick="displayNumber(3)">3</button>
                <button type="button" class="btn ac" id="minus-button">-</button>
                <button type="button" class="btn ac" onclick="calculateSquareRoot()">1/x</button>
                <button type="button" class="btn nb" onclick="displayNumber(0)">0</button>
                <button type="button" class="btn ac">.</button>
                <button type="button" class="btn ac">+-</button>
                <button type="button" class="btn ac" id="plus-button">+</button>
                <button type="button" class="btn equal lr" id="equal-button" >=</button>
            </div>
        </div>
    </div>

   <script src="/script.js"></script>

  </body>
</html>
